<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="img/logo/logo.png" rel="icon">
  <title>TaxiAdmin - Login</title>
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/ruang-admin.min.css" rel="stylesheet">
  <style>
    .login-page {
      background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-header img {
      width: 80px;
      margin-bottom: 1rem;
    }
    .form-group label {
      color: #4e73df;
      font-weight: 500;
    }
    .btn-login {
      background: #4e73df;
      border-color: #4e73df;
      padding: 0.75rem;
      font-weight: 500;
    }
    .btn-login:hover {
      background: #224abe;
      border-color: #224abe;
    }
    .alert {
      display: none;
      margin-bottom: 1rem;
    }
    .spinner-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4e73df;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .btn-login:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
  </style>

</head>

<body class="login-page">
  <div class="spinner-overlay" id="spinnerOverlay">
    <div class="spinner"></div>
  </div>
  <div class="login-card">
    <div class="login-header">
      <img src="img/logo/logo2.png" alt="TaxiAdmin Logo">
      <h4 class="text-primary">Welcome to TaxiAdmin</h4>
      <p class="text-muted">Please login to your account</p>
    </div>

    <div class="alert alert-danger" id="errorAlert" role="alert"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="form-group">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="rememberMe">
          <label class="custom-control-label" for="rememberMe">Remember me</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-login" id="loginButton">
        <i class="fas fa-sign-in-alt mr-2"></i>Login
      </button>
    </form>
  </div>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorAlert = document.getElementById('errorAlert');
      const loginButton = document.getElementById('loginButton');
      const spinnerOverlay = document.getElementById('spinnerOverlay');

      // Disable login button and show spinner
      loginButton.disabled = true;
      spinnerOverlay.style.display = 'flex';

      try {
        await auth.login(email, password);
      } catch (error) {
        errorAlert.textContent = error.message;
        errorAlert.style.display = 'block';
        errorAlert.classList.add('alert-danger');
        errorAlert.classList.remove('alert-success');
      } finally {
        // Re-enable login button and hide spinner
        loginButton.disabled = false;
        spinnerOverlay.style.display = 'none';
      }
    });
  </script>
</body>

</html>
